<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>{{title}}</title>
			<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
			<!--[if lte IE 8]>
				<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
			<![endif]-->
			<!--[if gt IE 8]><!-->
				<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
			<!--<![endif]-->
			<!--[if lte IE 8]>
				<link rel="stylesheet" href="css/layouts/blog-old-ie.css">
			<![endif]-->
			<!--[if gt IE 8]><!-->
				<link rel="stylesheet" href="../css/layouts/blog.css">
			<!--<![endif]-->
			<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	 </head>
	<body>
		<div id="layout" class="pure-g">
			<div class="sidebar pure-u-1 pure-u-md-1-4">
				<div class="header">
					<h1 class="brand-title">{{site_title}}</h1>
					<h2 class="brand-tagline">{{site_description}}</h2>
					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item">
								<a class="pure-button" href="{{site_root}}/archive">Archive</a>
							</li>
							<li class="nav-item">
								<a class="pure-button" href="{{site_root}}/rss.xml">RSS Feed</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="content pure-u-1 pure-u-md-3-4">
				<div>
					<div class="posts">
						<div class='post-content'>
							<h1>{{title}}</h1>
							<hr>
							<p><i>by {{author}} on {{date}}</i></p>
							{{content}}
						</div>
					</div>
					<div class="footer">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
